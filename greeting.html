<!DOCTYPE html>

<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
        crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
        crossorigin="anonymous"></script> 
    </head>

    <body>
        <div align="center">
            섭섭이와 함께하는 즐겁지 아니한 웹(feat.jslim)
        </div>
        <!-- 여기는 주석을 작성하는 부분입니다  -->
        <hr/> 

        <form>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="staticEmail" placeholder="email@example.com">
                    </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="password">
                    </div>
            </div>
            <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
        </form>

        <hr />

        <a href="./login.html">로그인 페이지로 이동</a>
        <a href="javascript:alert('클릭');">자바스크립트 호츌</a>
    </body>

    <!-- id 식별자를 찾을 때는 #을 붙인다 -->
    <script>
        let btn = document.querySelector("#loginBtn"); 
        console.log("[debug] >>> ", btn);
        btn.addEventListener('click', function() {
            let email = document.querySelector("#staticEmail"); 
            console.log("[debug] >>> ", email.value);
           let passwd = document.querySelector("#inputPassword"); 
            console.log("[debug] >>> ", passwd.value);
        });
        
    </script>
</html>
