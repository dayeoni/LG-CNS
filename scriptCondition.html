<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        조건문(Condition)
        - 주어진 조건을 만족할 때만 코드를 실행하게 하는 문법
        - 조건에 따라서 다른 동작을 실행하고 싶을 때 조건문을 사용
        */
       let age = 10;
       let price = 10000;

       if (age >= 19) {
        console.log(`성인 인증되었습니다...지불금액은 ${price}입니다.`);
       } else {
        console.log(`미성년자 인증되었습니다...지불금액은 ${price/2}입니다.`);
       }
    </script>
</body>
</html>
